server:
  port: 8088

spring:
  main:
    banner-mode: off
  datasource:
    druid:
      driver-class-name: com.mysql.cj.jdbc.Driver
      url: jdbc:mysql://localhost:3306/spbt?serverTimezone=UTC
      username: root
      password: admin

mybatis-plus:
  global-config:
    db-config:
      # 表的前缀
      table-prefix: sp_
      # 设置数据库的自增策略
      id-type: auto
  # 开启mybatis-plus的运行日志
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
logging:
  level:
    root: warn
